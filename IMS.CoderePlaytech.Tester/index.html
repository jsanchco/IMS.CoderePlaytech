<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 20;
        padding: 0;
        position: fixed;
        overflow: hidden;
        width: 100%;
        max-width: 100%;
        height: 100%;
        max-height: 100%;
      }
    </style>

    <title>Tester</title>
  </head>

  <body>
    <div id="title-page" style="text-align: center; margin: 20px;">
      <h2>Tester</h2>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th scope="col" class="text-center">Service</th>
                <th scope="col" class="text-center">Action</th>
                <th scope="col" class="text-center">Result</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="align-middle">GenDepositBarcode</td>
                <td class="text-center align-middle">
                  <button
                    id="btn-gendepositbarcode"
                    type="button"
                    class="btn btn-primary"
                  >
                    Execute
                  </button>
                </td>
                <td id="result-gendepositbarcode" class="align-middle"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col text-center align-middle">
          <iframe id="result-action" src="Barcode.html" frameBorder="0">
            <p>Your browser does not support iframes.</p>
          </iframe>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jwplayer.com/libraries/lqsWlr4Z.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#btn-gendepositbarcode").click(function () {
          let url =
            "https://localhost:44335/api/Barcode/GenDepositBarcode?user=olgatest";
          $.ajax({
            url: url,
            type: "GET",
            headers: {
              Accept: "text/plain",
              "Content-Type": "application/json",
            },
            success: function (result) {
              $("#result-gendepositbarcode").html("OK");
              $("#result-action").attr("srcdoc", result);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
              $("#result-gendepositbarcode").html(XMLHttpRequest.responseText);
            },
          });
        });
      });
    </script>
  </body>
</html>
